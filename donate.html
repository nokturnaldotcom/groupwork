<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE - Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(BP4.jpg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .donation-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input[type="number"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .donate-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .donate-btn:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="donation-container">
        <h2>Support VOICE</h2>
        <p>Your donations help us continue our work.</p>
        
        <form id="donationForm">
            <input type="number" id="amount" placeholder="Donation Amount (GHC)" required>
            <input type="tel" id="phone" placeholder="Mobile Money Number" required>
            <button type="submit" class="donate-btn">Donate Now</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script src="donation.js"></script>
</body>
</html>
